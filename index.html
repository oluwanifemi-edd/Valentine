<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      z-index: 2;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .no {
      background-color: white;
      color: #ff4d6d;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    #message {
      margin-top: 25px;
      font-size: 1.5em;
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey my love ðŸ’•</h1>
    <p>
      Every day with you feels special,  
      but today I just want to ask you one thingâ€¦
      <br><br>
      Will you be my Valentine? ðŸ’˜
    </p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ˜¢</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    // YES button
    function sayYes() {
      const msg = document.getElementById("message");
      msg.style.display = "block";
      msg.innerHTML = "You just made my heart so happy ðŸ’ž I canâ€™t wait to love you even more ðŸ˜ðŸ’˜";
    }

    // NO button dodges mouse
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
